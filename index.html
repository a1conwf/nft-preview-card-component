<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="image-overlay">
        <img src="images/icon-view.svg" alt="eye-icon">
      </div>
    </div>

    <div class="card-info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card-price">
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="icon-clock">3 days left</li>
      </ul>
    </div>

    <div class="card-author">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/a1conwf" target="_blank">Anton Kashuba</a>.
  </div>

</body>

</html>
